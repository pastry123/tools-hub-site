<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Barcode Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Universal Barcode Generator</h1>

        <div class="controls">
            <div class="form-group">
                <label for="categorySelect">Select Category:</label>
                <select id="categorySelect"></select>
            </div>

            <div class="form-group">
                <label for="barcodeTypeSelect">Select Barcode Type:</label>
                <select id="barcodeTypeSelect"></select>
            </div>

            <div class="form-group">
                <label for="barcodeData">Barcode Data:</label>
                <textarea id="barcodeData" rows="3" placeholder="Enter data for the barcode"></textarea>
                <small id="dataHint"></small>
            </div>

            <div class="options">
                <h3>Options:</h3>
                <div class="form-group-inline">
                    <label for="showText">Show Text:</label>
                    <input type="checkbox" id="showText" checked>
                </div>
                <div class="form-group-inline">
                    <label for="barColor">Bar Color:</label>
                    <input type="color" id="barColor" value="#000000">
                </div>
                <div class="form-group-inline">
                    <label for="bgColor">Background Color:</label>
                    <input type="color" id="bgColor" value="#FFFFFF">
                </div>
                 <div class="form-group-inline">
                    <label for="scale">Scale (Size):</label>
                    <input type="number" id="scale" value="3" min="1" max="10">
                </div>
                <!-- Add more options as needed: height, width, etc. -->
            </div>

            <button id="generateBtn">Generate Barcode</button>
        </div>

        <div class="output">
            <h2>Generated Barcode:</h2>
            <canvas id="barcodeCanvas"></canvas>
            <div id="errorMessage" class="error"></div>
            <div class="download-buttons">
                <button id="downloadPNG">Download PNG</button>
                <button id="downloadSVG">Download SVG</button>
            </div>
        </div>

        <footer>
            <p>Powered by <a href="https://github.com/metafloor/bwip-js" target="_blank">bwip-js</a></p>
        </footer>
    </div>

    <!-- bwip-js library -->
    <script src="js/bwip-js.min.js"></script>
    <!-- Barcode types data -->
    <script src="js/barcode-types.js"></script>
    <!-- Your application logic -->
    <script src="js/app.js"></script>
</body>
</html>
